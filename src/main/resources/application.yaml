spring:

  datasource:
    url: jdbc:mysql://localhost:3306/auth_service
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

jwt:
  secret: mySuperSecretKey12345678901234567890
  expiration: 43200000 # en milisegundos (12 hora)

redis:
  host: localhost
  port: 6379
  timeout: 60000